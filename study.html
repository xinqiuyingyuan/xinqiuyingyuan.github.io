    <script>
        // Â≠¶‰π†ËÆ∞ÂΩïÊï∞ÊçÆ
        let studyRecords = [];
        
        // ÁïôË®ÄÊï∞ÊçÆ
        let messages = []; // ÂàùÂßãÂåñ‰∏∫Á©∫Êï∞ÁªÑÔºå‰∏çÈ¢ÑËÆæ‰ªª‰ΩïÁïôË®Ä

        let isAdmin = localStorage.getItem('isAdmin') === 'true';

        // p5.js È≠îÊ≥ïÁ≤íÂ≠êÊïàÊûú
        let particles = [];
        let stars = [];
        
        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('p5-canvas');
            
            // ÂàùÂßãÂåñÊòüÊòüËÉåÊôØ
            for (let i = 0; i < 80; i++) {
                stars.push({
                    x: random(width),
                    y: random(height),
                    size: random(1, 3),
                    alpha: random(0.2, 0.8),
                    twinkle: random(0.005, 0.02),
                    color: random(['gold', 'purple', 'white'])
                });
            }
            
            // ÂàùÂßãÂåñÈ≠îÊ≥ïÁ≤íÂ≠ê
            for (let i = 0; i < 25; i++) {
                particles.push({
                    x: random(width),
                    y: random(height),
                    size: random(4, 10),
                    alpha: random(0.3, 0.9),
                    speedX: random(-0.3, 0.3),
                    speedY: random(-0.3, 0.3),
                    color: random(['gold', 'purple', 'white']),
                    rotation: 0,
                    rotationSpeed: random(-0.03, 0.03)
                });
            }
        }
        
        function draw() {
            clear();
            
            // ÁªòÂà∂ÊòüÊòüËÉåÊôØ
            for (let star of stars) {
                star.alpha += star.twinkle;
                if (star.alpha > 0.8 || star.alpha < 0.2) {
                    star.twinkle *= -1;
                }
                
                if (star.color === 'gold') {
                    fill(245, 158, 11, star.alpha * 255);
                } else if (star.color === 'purple') {
                    fill(107, 70, 193, star.alpha * 255);
                } else {
                    fill(255, 255, 255, star.alpha * 255);
                }
                
                noStroke();
                ellipse(star.x, star.y, star.size);
            }
            
            // ÁªòÂà∂È≠îÊ≥ïÁ≤íÂ≠ê
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                
                // Êõ¥Êñ∞Á≤íÂ≠ê
                p.x += p.speedX;
                p.y += p.speedY;
                p.alpha *= 0.998;
                p.rotation += p.rotationSpeed;
                
                // ËæπÁïåÊ£ÄÊü•
                if (p.x < -30 || p.x > width + 30 || p.y < -30 || p.y > height + 30) {
                    particles.splice(i, 1);
                    continue;
                }
                
                // ÁªòÂà∂È≠îÊ≥ïÊòüÊòü
                push();
                translate(p.x, p.y);
                rotate(p.rotation);
                
                if (p.color === 'gold') {
                    fill(245, 158, 11, p.alpha * 255);
                } else if (p.color === 'purple') {
                    fill(107, 70, 193, p.alpha * 255);
                } else {
                    fill(255, 255, 255, p.alpha * 255);
                }
                
                noStroke();
                
                // ÁªòÂà∂ÊòüÂΩ¢
                beginShape();
                for (let j = 0; j < 5; j++) {
                    let angle = (TWO_PI / 5) * j;
                    let x1 = cos(angle) * p.size;
                    let y1 = sin(angle) * p.size;
                    let x2 = cos(angle + PI/5) * p.size * 0.5;
                    let y2 = sin(angle + PI/5) * p.size * 0.5;
                    vertex(x1, y1);
                    vertex(x2, y2);
                }
                endShape(CLOSE);
                
                pop();
                
                // Ê∑ªÂä†ÂÖâÊôïÊïàÊûú
                fill(255, 255, 255, p.alpha * 80);
                ellipse(p.x, p.y, p.size * 2.5);
            }
            
            // Ê∑ªÂä†Êñ∞Á≤íÂ≠ê
            if (frameCount % 8 === 0 && particles.length < 40) {
                particles.push({
                    x: random(width),
                    y: random(height),
                    size: random(4, 10),
                    alpha: random(0.3, 0.9),
                    speedX: random(-0.3, 0.3),
                    speedY: random(-0.3, 0.3),
                    color: random(['gold', 'purple', 'white']),
                    rotation: 0,
                    rotationSpeed: random(-0.03, 0.03)
                });
            }
        }

        // ÁîüÊàêÊó•ÊúüËåÉÂõ¥
        function generateDateRange() {
            const startDate = new Date('2025-10-24');
            const endDate = new Date('2026-03-08');
            const dates = [];
            
            let currentDate = new Date(startDate);
            while (currentDate <= endDate) {
                dates.push(new Date(currentDate));
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            return dates;
        }

        // Ê£ÄÊü•ÊòØÂê¶‰∏∫Âë®Êú´
        function isWeekend(date) {
            const day = date.getDay();
            return day === 0 || day === 6;
        }

        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}.${month}.${day}`;
        }
        
        // Ëé∑Âèñ‰∏ã‰∏Ä‰∏™Êó•Êúü
        function getNextDate(lastDate) {
            const date = new Date(lastDate.replace(/\./g, '-'));
            date.setDate(date.getDate() + 1);
            return formatDate(date);
        }

        // ÂàùÂßãÂåñÂ≠¶‰π†ËÆ∞ÂΩïË°®Ê†º
        function initStudyTable() {
            const savedRecords = localStorage.getItem('blog_studyRecords');
            if (savedRecords) {
                studyRecords = JSON.parse(savedRecords);
            } else {
                // Â¶ÇÊûúÊ≤°Êúâ‰øùÂ≠òÁöÑËÆ∞ÂΩïÔºåÁîüÊàêÈªòËÆ§Êó•ÊúüËåÉÂõ¥
                const dates = generateDateRange();
                studyRecords = dates.map(date => ({
                    date: formatDate(date),
                    isWeekend: isWeekend(date),
                    subject: '',
                    time: '',
                    content: '',
                    link: ''
                }));
                saveStudyRecords();
            }
            renderStudyTable();
        }

        // Ê∏≤ÊüìÂ≠¶‰π†ËÆ∞ÂΩïË°®Ê†º
        function renderStudyTable() {
            const tbody = document.getElementById('studyTableBody');
            tbody.innerHTML = studyRecords.map((record, index) => `
                <tr>

                    <td><div class="editable-cell" data-field="time" data-index="${index}">${record.time}</div></td>

                    <td><div class="editable-cell" data-field="link" data-index="${index}">${record.link}</div></td>
                </tr>

        // Ê∑ªÂä†ÂèØÁºñËæëÂäüËÉΩ
        function addEditableFeature() {
            const editableCells = document.querySelectorAll('.editable-cell');
            
            editableCells.forEach(cell => {
                cell.addEventListener('click', function() {
                    if (this.classList.contains('editing')) return;
                    
                    const currentValue = this.textContent;
                    const field = this.dataset.field;
                    const index = parseInt(this.dataset.index);
                    
                    this.classList.add('editing');
                    this.innerHTML = `<input type="text" value="${currentValue}" style="width: 100%; border: none; outline: none; background: transparent;">`;
                    
                    const input = this.querySelector('input');
                    input.focus();
                    input.select();
                    
                    input.addEventListener('blur', function() {
                        const newValue = this.value;
                        cell.textContent = newValue;
                        cell.classList.remove('editing');
                        
                        // Êõ¥Êñ∞Êï∞ÊçÆ
                        studyRecords[index][field] = newValue;
                        saveStudyRecords();
                    });
                    
                    input.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter') {
                            this.blur();
                        } else if (e.key === 'Escape') {
                            cell.textContent = currentValue;
                            cell.classList.remove('editing');
                        }
                    });
                });
            });
        }

        // Ê∑ªÂä†Êñ∞Ë°å
        function addNewRow() {
            let lastDate = '2025.10.24'; // ÈªòËÆ§Ëµ∑ÂßãÊó•Êúü
            
            if (studyRecords.length > 0) {
                lastDate = studyRecords[studyRecords.length - 1].date;
            }
            
            const nextDate = getNextDate(lastDate);
            
            const newRecord = {
                date: nextDate,
                isWeekend: false,
                subject: '',
                time: '',
                content: '',
                link: ''
            };
            
            studyRecords.push(newRecord);
            saveStudyRecords();
            renderStudyTable();
        }
        
        // ‰øùÂ≠òÂ≠¶‰π†ËÆ∞ÂΩïÂà∞localStorage
        function saveStudyRecords() {
            localStorage.setItem('blog_studyRecords', JSON.stringify(studyRecords));
            // Â¶ÇÊûúÈÖçÁΩÆ‰∫Ü‰∫ëÁ´ØÂ≠òÂÇ®Ôºå‰πüÂêåÊ≠•Âà∞‰∫ëÁ´Ø
            if (window.blogData && window.blogData.saveToCloud) {
                window.blogData.saveToCloud();
            }
        }

        // Ê∏≤ÊüìÁïôË®ÄÂàóË°®
        function renderMessages() {
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = messages.map(message => `
                <div class="message-item">
                    <div class="message-header">
                        <span class="message-author">${message.name}</span>
                        <span class="message-time">${message.time}</span>
                    </div>
                    <div class="message-content">${message.content}</div>
                </div>
            `).join('');
        }

        // ÂèëË°®ÁïôË®Ä
        function submitMessage(name, email, content) {
            const newMessage = {
                id: Date.now(),
                name,
                email,
                content,
                time: new Date().toLocaleString('zh-CN')
            };
            
            messages.unshift(newMessage);
            renderMessages();
        }

        // ÁÆ°ÁêÜÂëòÁôªÂΩïÂäüËÉΩ
        document.getElementById('adminLoginBtn').addEventListener('click', () => {
            document.getElementById('loginModal').style.display = 'flex';
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            const password = document.getElementById('passwordInput').value;
            if (password === 'sxm1104') {

                isAdmin = true;
                alert('ÁôªÂΩïÊàêÂäüÔºÅÊÇ®Áé∞Âú®Êã•ÊúâÁÆ°ÁêÜÂëòÊùÉÈôê„ÄÇ');
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('passwordInput').value = '';
                document.getElementById('addRowBtn').style.display = 'block';
                document.getElementById('adminLogoutBtn').classList.add('show');
                addEditableFeature();
            } else {
                alert('ÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÈáçËØïÔºÅ');
            }
        });

        // ÁÆ°ÁêÜÂëòÈÄÄÂá∫ÂäüËÉΩ
        document.getElementById('adminLogoutBtn').addEventListener('click', () => {
            if (confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÁÆ°ÁêÜÂëòÊ®°ÂºèÂêóÔºü')) {
                localStorage.removeItem('isAdmin');
                isAdmin = false;
                alert('Â∑≤ÈÄÄÂá∫ÁÆ°ÁêÜÂëòÊ®°ÂºèÔºÅ');
                document.getElementById('adminLogoutBtn').classList.remove('show');
                document.getElementById('addRowBtn').style.display = 'none';
                // ÁßªÈô§ÂèØÁºñËæëÂäüËÉΩ
                const editableCells = document.querySelectorAll('.editable-cell');
                editableCells.forEach(cell => {
                    cell.onclick = null;
                    cell.classList.remove('editing');
                });
            }
        });

        // Ê∑ªÂä†Ë°åÊåâÈíÆ
        document.getElementById('addRowBtn').addEventListener('click', addNewRow);

        // ÁïôË®ÄË°®ÂçïÊèê‰∫§
        document.getElementById('messageForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('messageName').value.trim();
            const email = document.getElementById('messageEmail').value.trim();
            const content = document.getElementById('messageContent').value.trim();
            
            if (!name || !email || !content) {
                alert('ËØ∑Â°´ÂÜôÊâÄÊúâÂøÖÂ°´Â≠óÊÆµÔºÅ');
                return;
            }
            
            if (!email.includes('@') || !email.includes('.')) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄÔºÅ');
                return;
            }
            
            submitMessage(name, email, content);
            
            // Ê∏ÖÁ©∫Ë°®Âçï
            document.getElementById('messageName').value = '';
            document.getElementById('messageEmail').value = '';
            document.getElementById('messageContent').value = '';
            
            alert('ÁïôË®ÄÂèëË°®ÊàêÂäüÔºÅ');
        });

        // ÂàùÂßãÂåñ
        window.addEventListener('load', () => {

                document.getElementById('addRowBtn').style.display = 'block';

        });

        // ÈîÆÁõò‰∫ã‰ª∂Â§ÑÁêÜ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('passwordInput').value = '';
            }
        });
    </script>
