    <script>
        // ÊñáÁ´†Êï∞ÊçÆ
        let articles = [];
        
        // ‰ªélocalStorageÂä†ËΩΩÊñáÁ´†Êï∞ÊçÆ
        function loadArticles() {
            const savedArticles = localStorage.getItem('blog_articles');
            if (savedArticles) {
                articles = JSON.parse(savedArticles);
            } else {
                // ÂàùÂßãÂåñ‰∏∫Á©∫Êï∞ÁªÑÔºå‰∏çÈ¢ÑËÆæ‰ªª‰ΩïÊñáÁ´†
                articles = [];
                saveArticles();
            }
        }
        
        // ‰øùÂ≠òÊñáÁ´†Âà∞localStorage
        function saveArticles() {
            localStorage.setItem('blog_articles', JSON.stringify(articles));
            // Â¶ÇÊûúÈÖçÁΩÆ‰∫Ü‰∫ëÁ´ØÂ≠òÂÇ®Ôºå‰πüÂêåÊ≠•Âà∞‰∫ëÁ´Ø
            if (window.blogData && window.blogData.saveToCloud) {
                window.blogData.saveToCloud();
            }
        }

        let currentCategory = 'daily';
        let isAdmin = localStorage.getItem('isAdmin') === 'true';

        // p5.js È≠îÊ≥ïÁ≤íÂ≠êÊïàÊûú
        let particles = [];
        let stars = [];
        
        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('p5-canvas');
            
            // ÂàùÂßãÂåñÊòüÊòüËÉåÊôØ
            for (let i = 0; i < 60; i++) {
                stars.push({
                    x: random(width),
                    y: random(height),
                    size: random(1, 3),
                    alpha: random(0.2, 0.8),
                    twinkle: random(0.005, 0.02),
                    color: random(['gold', 'purple', 'white'])
                });
            }
            
            // ÂàùÂßãÂåñÈ≠îÊ≥ïÁ≤íÂ≠ê
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: random(width),
                    y: random(height),
                    size: random(4, 8),
                    alpha: random(0.3, 0.9),
                    speedX: random(-0.2, 0.2),
                    speedY: random(-0.2, 0.2),
                    color: random(['gold', 'purple', 'white']),
                    rotation: 0,
                    rotationSpeed: random(-0.02, 0.02)
                });
            }
        }
        
        function draw() {
            clear();
            
            // ÁªòÂà∂ÊòüÊòüËÉåÊôØ
            for (let star of stars) {
                star.alpha += star.twinkle;
                if (star.alpha > 0.8 || star.alpha < 0.2) {
                    star.twinkle *= -1;
                }
                
                if (star.color === 'gold') {
                    fill(245, 158, 11, star.alpha * 255);
                } else if (star.color === 'purple') {
                    fill(107, 70, 193, star.alpha * 255);
                } else {
                    fill(255, 255, 255, star.alpha * 255);
                }
                
                noStroke();
                ellipse(star.x, star.y, star.size);
            }
            
            // ÁªòÂà∂È≠îÊ≥ïÁ≤íÂ≠ê
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                
                // Êõ¥Êñ∞Á≤íÂ≠ê
                p.x += p.speedX;
                p.y += p.speedY;
                p.alpha *= 0.995;
                p.rotation += p.rotationSpeed;
                
                // ËæπÁïåÊ£ÄÊü•
                if (p.x < -40 || p.x > width + 40 || p.y < -40 || p.y > height + 40) {
                    particles.splice(i, 1);
                    continue;
                }
                
                // ÁªòÂà∂È≠îÊ≥ïÊòüÊòü
                push();
                translate(p.x, p.y);
                rotate(p.rotation);
                
                if (p.color === 'gold') {
                    fill(245, 158, 11, p.alpha * 255);
                } else if (p.color === 'purple') {
                    fill(107, 70, 193, p.alpha * 255);
                } else {
                    fill(255, 255, 255, p.alpha * 255);
                }
                
                noStroke();
                
                // ÁªòÂà∂ÊòüÂΩ¢
                beginShape();
                for (let j = 0; j < 5; j++) {
                    let angle = (TWO_PI / 5) * j;
                    let x1 = cos(angle) * p.size;
                    let y1 = sin(angle) * p.size;
                    let x2 = cos(angle + PI/5) * p.size * 0.5;
                    let y2 = sin(angle + PI/5) * p.size * 0.5;
                    vertex(x1, y1);
                    vertex(x2, y2);
                }
                endShape(CLOSE);
                
                pop();
                
                // Ê∑ªÂä†ÂÖâÊôïÊïàÊûú
                fill(255, 255, 255, p.alpha * 100);
                ellipse(p.x, p.y, p.size * 3);
            }
            
            // Ê∑ªÂä†Êñ∞Á≤íÂ≠ê
            if (frameCount % 6 === 0 && particles.length < 35) {
                particles.push({
                    x: random(width),
                    y: random(height),
                    size: random(4, 8),
                    alpha: random(0.3, 0.9),
                    speedX: random(-0.2, 0.2),
                    speedY: random(-0.2, 0.2),
                    color: random(['gold', 'purple', 'white']),
                    rotation: 0,
                    rotationSpeed: random(-0.02, 0.02)
                });
            }
        }
        
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        // Ê∏≤ÊüìÊñáÁ´†ÂàóË°®
        function renderArticles() {
            const grid = document.getElementById('articlesGrid');
            const filteredArticles = articles.filter(article => article.category === currentCategory);
            
            if (filteredArticles.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: var(--text-gray);">
                        <h3>ÊöÇÊó†ÊñáÁ´†</h3>
                        <p>ÂΩìÂâçÂàÜÁ±ªËøòÊ≤°ÊúâÊñáÁ´†ÔºåÂø´Êù•Ê∑ªÂä†Á¨¨‰∏ÄÁØáÂêßÔºÅ</p>
                        ${isAdmin ? '<p>ÁÇπÂáªÂè≥‰∏ãËßíÁöÑ + ÊåâÈíÆÊ∑ªÂä†Êñ∞ÊñáÁ´†</p>' : ''}
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filteredArticles.map(article => `
                <div class="article-card">
                    <h3 class="article-title">${article.title}</h3>
                    <p class="article-excerpt">${article.excerpt}</p>
                    <div class="article-meta">
                        <div class="article-date">
                            üìÖ ${article.date}
                        </div>
                        <div class="article-stats">
                            <div class="like-btn ${article.liked ? 'liked' : ''}" onclick="event.stopPropagation(); toggleLike(${article.id})">
                                ‚ù§Ô∏è ${article.likes}
                            </div>
                            <div class="comment-btn" onclick="event.stopPropagation(); openArticle(${article.id})">
                                üí¨ ${article.comments}
                            </div>
                            <a href="article-detail.html?id=${article.id}" class="read-more-btn" onclick="event.stopPropagation()">
                                üìñ ÈòÖËØªÂÖ®Êñá
                            </a>
                        </div>
                    </div>
                    ${isAdmin ? `<button class="delete-btn" onclick="event.stopPropagation(); deleteArticle(${article.id})" title="Âà†Èô§ÊñáÁ´†">√ó</button>` : ''}
                </div>
            `).join('');

            // ‰∏∫ÁÆ°ÁêÜÂëòÊòæÁ§∫Âà†Èô§ÊåâÈíÆ
            if (isAdmin) {
                const deleteBtns = document.querySelectorAll('.delete-btn');
                deleteBtns.forEach(btn => btn.style.display = 'block');
            }
        }

        // ÂàáÊç¢ÂàÜÁ±ª
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentCategory = tab.dataset.category;
                renderArticles();
            });
        });

        // ÁÇπËµûÂäüËÉΩ
        function toggleLike(articleId) {
            const article = articles.find(a => a.id === articleId);
            if (article) {
                if (article.liked) {
                    article.likes--;
                    article.liked = false;
                } else {
                    article.likes++;
                    article.liked = true;
                }
                saveArticles();
                renderArticles();
            }
        }

        // ÊâìÂºÄÊñáÁ´†ËØ¶ÊÉÖ
        function openArticle(articleId) {
            window.location.href = `article-detail.html?id=${articleId}`;
        }

        // Âà†Èô§ÊñáÁ´†
        function deleteArticle(articleId) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÁØáÊñáÁ´†ÂêóÔºü')) {
                articles = articles.filter(a => a.id !== articleId);
                saveArticles();
                renderArticles();
                alert('ÊñáÁ´†Âà†Èô§ÊàêÂäüÔºÅ');
            }
        }

        // ÁÆ°ÁêÜÂëòÁôªÂΩïÂäüËÉΩ
        document.getElementById('adminLoginBtn').addEventListener('click', () => {
            document.getElementById('loginModal').style.display = 'flex';
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            const password = document.getElementById('passwordInput').value;
            if (password === 'sxm1104') {
                localStorage.setItem('isAdmin', 'true');
                isAdmin = true;
                alert('ÁôªÂΩïÊàêÂäüÔºÅÊÇ®Áé∞Âú®Êã•ÊúâÁÆ°ÁêÜÂëòÊùÉÈôê„ÄÇ');
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('passwordInput').value = '';
                document.getElementById('addArticleBtn').classList.add('show');
                document.getElementById('adminLogoutBtn').classList.add('show');
                renderArticles();
            } else {
                alert('ÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÈáçËØïÔºÅ');
            }
        });

        // ÁÆ°ÁêÜÂëòÈÄÄÂá∫ÂäüËÉΩ
        document.getElementById('adminLogoutBtn').addEventListener('click', () => {
            if (confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÁÆ°ÁêÜÂëòÊ®°ÂºèÂêóÔºü')) {
                localStorage.removeItem('isAdmin');
                isAdmin = false;
                alert('Â∑≤ÈÄÄÂá∫ÁÆ°ÁêÜÂëòÊ®°ÂºèÔºÅ');
                document.getElementById('adminLogoutBtn').classList.remove('show');
                document.getElementById('addArticleBtn').classList.remove('show');
                renderArticles();
            }
        });

        // Ê∑ªÂä†ÊñáÁ´†ÂäüËÉΩ
        document.getElementById('addArticleBtn').addEventListener('click', () => {
            document.getElementById('addArticleModal').style.display = 'flex';
        });

        document.getElementById('closeAddModal').addEventListener('click', () => {
            document.getElementById('addArticleModal').style.display = 'none';
            clearArticleForm();
        });

        document.getElementById('cancelAddBtn').addEventListener('click', () => {
            document.getElementById('addArticleModal').style.display = 'none';
            clearArticleForm();
        });

        document.getElementById('confirmAddBtn').addEventListener('click', () => {
            const category = document.getElementById('articleCategory').value;
            const title = document.getElementById('articleTitle').value;
            const excerpt = document.getElementById('articleExcerpt').value;
            const content = document.getElementById('articleContent').value;
            
            if (!title || !excerpt || !content) {
                alert('ËØ∑Â°´ÂÜôÊâÄÊúâÂøÖÂ°´Â≠óÊÆµÔºÅ');
                return;
            }
            
            const newArticle = {
                id: Date.now(),
                title,
                excerpt,
                content,
                category,
                date: new Date().toISOString().split('T')[0],
                likes: 0,
                comments: 0,
                liked: false
            };
            
            articles.unshift(newArticle);
            saveArticles();
            document.getElementById('addArticleModal').style.display = 'none';
            clearArticleForm();
            renderArticles();
            alert('ÊñáÁ´†ÂèëÂ∏ÉÊàêÂäüÔºÅ');
        });

        function clearArticleForm() {
            document.getElementById('articleTitle').value = '';
            document.getElementById('articleExcerpt').value = '';
            document.getElementById('articleContent').value = '';
        }

        // ÂàùÂßãÂåñ
        window.addEventListener('load', () => {
            loadArticles();
            if (isAdmin) {
                document.getElementById('addArticleBtn').classList.add('show');
                document.getElementById('adminLogoutBtn').classList.add('show');
            }
            renderArticles();
        });

        // ÈîÆÁõò‰∫ã‰ª∂Â§ÑÁêÜ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('addArticleModal').style.display = 'none';
                document.getElementById('passwordInput').value = '';
            }
        });
    </script>
</body>
</html>
