<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>自律提示器</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #1e1e2f;
      --card: #2c2c3e;
      --accent: #ff4d4f;
      --safe: #52c41a;
      --text: #f0f0f0;
      --sub: #aaa;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
      color: var(--text);
    }
    .card {
      background: var(--card);
      padding: 40px 48px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }
    h1 {
      font-size: 28px;
      margin: 0 0 12px;
      color: var(--accent);
      letter-spacing: 1px;
    }
    p {
      font-size: 18px;
      margin: 0 0 32px;
      color: var(--sub);
    }
    .btn-group {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    button {
      flex: 1;
      padding: 12px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    button:active {
      transform: scale(0.96);
    }
    .yes {
      background: var(--safe);
      color: #fff;
    }
    .yes:hover {
      background: #45a614;
    }
    .no {
      background: var(--accent);
      color: #fff;
    }
    .no:hover {
      background: #e53e3e;
    }
    #msg {
      margin-top: 28px;
      font-size: 17px;
      line-height: 1.6;
      min-height: 24px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s, transform 0.4s;
    }
    #msg.show {
      opacity: 1;
      transform: translateY(0);
    }
    .safe-color {
      color: var(--safe);
    }
    .warn-color {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>请停下来！</h1>
    <p>你现在是有意识地要进行娱乐或者学习么？</p>

    <div class="btn-group">
      <button class="yes" onclick="reply(true)">是</button>
      <button class="no" onclick="reply(false)">否</button>
    </div>

    <div id="msg"></div>
  </div>

  <script>
    function reply(yes) {
      const box = document.getElementById('msg');
      if (yes) {
        box.textContent = '很好，不要忘了初心，坚持住';
        box.className = 'show safe-color';
      } else {
        box.textContent = '请你不要再误入歧途了，最后的机会了，请坚持住这三个月';
        box.className = 'show warn-color';
      }
    }
  </script>
</body>
</html>
