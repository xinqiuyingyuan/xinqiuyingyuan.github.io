<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <style>
    html {
      min-height: 100%;
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
    }
  </style>
  <meta charset="UTF-8" />
  <title>坚持住!!!</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 0;
    }

    .container {
      width: 90%;
      max-width: 720px;
      background: rgba(0, 0, 0, 0.45);
      border-radius: 16px;
      padding: 40px 32px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 16px;
      text-align: center;
      color: #ff6b6b;
    }

    .question {
      font-size: 20px;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 32px;
    }

    button {
      min-width: 120px;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .yes {
      background: #4caf50;
      color: #ffffff;
      box-shadow: 0 6px 14px rgba(76, 175, 80, 0.4);
    }

    .no {
      background: #ff9800;
      color: #ffffff;
      box-shadow: 0 6px 14px rgba(255, 152, 0, 0.4);
    }

    .message {
      text-align: center;
      font-size: 18px;
      min-height: 1.5em;
      margin-bottom: 28px;
      transition: all 0.2s ease;
    }

    .message.yes-strong {
      font-size: 24px;
      color: #6ee7b7;
      font-weight: 600;
    }

    .message.no-strong {
      font-size: 24px;
      color: #ff6b6b;
      font-weight: 700;
    }

    .countdown-warning {
      font-size: 28px;
      color: #ff4d4f;
      font-weight: 700;
    }

    .schedule {
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      padding-top: 24px;
    }

    .schedule h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #9cdcfe;
    }

    .schedule ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .schedule li {
      padding: 8px 0;
      font-size: 15px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
    }

    .schedule li span {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>请停下来!</h1>

    <div class="question">你现在是有意识的要进行娱乐或者学习么?</div>

    <div class="buttons">
      <button class="yes" onclick="handleYes()">是</button>
      <button class="no" onclick="handleNo()">否</button>
    </div>

    <div id="message" class="message"></div>
    <div id="countdown" class="message"></div>

    <div class="schedule">
      <h2>当前时间安排</h2>
      <ul id="scheduleList"></ul>
    </div>
  </div>

  <script>
    const messageEl = document.getElementById('message');
    const scheduleList = document.getElementById('scheduleList');
    const countdownEl = document.getElementById('countdown');

    function handleYes() {
      messageEl.className = 'message yes-strong';
      messageEl.textContent = '很好,不要忘了初心,坚持住';
    }

    function handleNo() {
      messageEl.className = 'message no-strong';
      messageEl.textContent = '请你不要再误入歧途了,最后的机会了,请坚持住这三个月';
    }

    const phases = [
      { name: 'Vue2 阶段完成', date: '2026-02-11' },
      { name: 'TypeScript + Vue3 阶段完成', date: '2026-03-01' },
      { name: 'React 阶段完成', date: '2026-03-11' },
      { name: 'Node + Express + MySQL 阶段完成', date: '2026-03-22' },
      { name: 'Webpack 与 Git 阶段完成', date: '2026-03-25' },
      { name: '小程序+uniapp阶段完成', date: '2026-04-10' }
    ];

    function renderSchedule() {
      scheduleList.innerHTML = '';
      countdownEl.textContent = '';

      const today = new Date();
      today.setHours(0, 0, 0, 0);

      let overdue = false;
      let nextPhaseDate = null;

      for (const p of phases) {
        const d = new Date(p.date);
        if (d < today) {
          overdue = true;
          break;
        }
      }

      if (overdue) {
        document.querySelector('.schedule').innerHTML = `
          <h2 style="color:#ff6b6b">警告</h2>
          <div style="text-align:center;font-size:18px;line-height:1.8;color:#ff6b6b">
            已出现超期节点。<br/>
            计划正在失效。<br/>
            你现在看到的不是提醒，而是结果。
          </div>
        `;
        return;
      }

      phases.forEach(p => {
        const li = document.createElement('li');
        const name = document.createElement('span');
        const date = document.createElement('span');
        const d = new Date(p.date);

        name.textContent = p.name;
        date.textContent = p.date;

        if (!nextPhaseDate && d >= today) {
          nextPhaseDate = d;
        }

        li.appendChild(name);
        li.appendChild(date);
        scheduleList.appendChild(li);
      });

      if (nextPhaseDate) {
        const diffDays = Math.ceil((nextPhaseDate - today) / (1000 * 60 * 60 * 24));
        countdownEl.textContent = `距离下一个节点还剩 ${diffDays} 天`;
        countdownEl.className = 'message';

        if (diffDays <= 2) {
          countdownEl.classList.add('countdown-warning');
        }
      } else {
        countdownEl.textContent = '所有阶段已到期';
        countdownEl.className = 'message';
      }
    }

    renderSchedule();
  </script>
</body>
</html>
